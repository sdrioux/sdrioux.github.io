  description: |
                 Group project for MakerSquare. JQuery intensive web app, designed to allow two individuals to schedule a time to meet. Uses JQuery UI, as well as Moment.js to allow the first user to select available times, then send the resulting link to the second user, allowing them to select the final time. A mailer then sends an email to both participants, with an iCalendar invite.
